<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F-Squad</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      flex-direction: column;
      padding: 0 20px;
    }

    .hero h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 5rem;
      letter-spacing: 4px;
      line-height: 1.1;
    }

    .hero span {
      color: #7f5cff; /* neon purple */
    }

    .hero p {
      margin-top: 20px;
      color: #aaa;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .hero-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 36px;
      background: transparent;
      border: 2px solid #7f5cff;
      color: #7f5cff;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    .hero-btn:hover {
      background: #7f5cff;
      color: black;
      box-shadow: 0 0 25px #7f5cff;
      transform: scale(1.05);
    }

    /* SECTION */
    .section {
      padding: 80px 10%;
    }

    .section h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* TEAM GRID */
    .team {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(127, 92, 255, 0.5);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-top: 10px;
      font-size: 1.3rem;
    }

    .card p {
      color: #888;
      font-size: 0.9rem;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 30px;
      color: #666;
      background: #050505;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1>Team <span>F-Squad</span></h1>
    <p><a href="https://teampwr.gg" target="_blank">Inspired by PWR</a></p>
    <a href="careers.html" class="hero-btn">Join F-Squad</a>
  </section>

  <!-- TEAM -->
  <section class="section">
    <h2>CREATORS</h2>
    <div class="team">
      <div class="card">
        <img src="https://yt3.googleusercontent.com/MzUSEZ1zFcYd9KftQP-ovau8tJJI0B8f0jfg19G_lPGcGL3bGiwtV0y66eWGES44e1WndLNX=s160-c-k-c0x00ffffff-no-rj" alt="Image">
        <h3>Frezone Gamer</h3>
        <p>Owner</p>
      </div>
      <div class="card">
        <img src="https://yt3.googleusercontent.com/gYAGZ0RmTkHBZsNtgpplmU0UENRzIM8ddFVPGDi9y7y3cqJEGr3CZcM7BwE4GfefgZYkl3hkCw=s160-c-k-c0x00ffffff-no-rj" alt="Image">
        <h3>Ethan Shuell</h3>
        <p>Co Owner</p>
      </div>
      <div class="card">
        <img src="https://yt3.googleusercontent.com/AXITNWFjC7bTHvlX88N5gchzwq2I75yvUfGPAPGYgt5svghnMNtU9A0jztKtdIR_UtkNcr_G=s160-c-k-c0x00ffffff-no-rj" alt="Image">
        <h3>Basketball Pro</h3>
        <p>Content Creator</p>
      </div>
    </div>
  </section>

  <footer>
    © 2026 F-Squad — All Rights Not Owned
  </footer>

</body>
</html>
